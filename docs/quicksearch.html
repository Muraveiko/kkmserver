r CommandOpenShift CommandPaymentCash CommandXReport CommandZReport × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" KkmServer API Modules KkmServerJs Classes KkmServer.CommandDepositingCashKkmServer.CommandGetDataKKTKkmServer.CommandGetRezultKkmServer.CommandKkmKkmServer.CommandKkmWithAmountKkmServer.CommandKkmWithCashierKkmServer.CommandListKkmServer.CommandOfdReportKkmServer.CommandOpenCashDrawerKkmServer.CommandOpenShiftKkmServer.CommandPaymentCashKkmServer.CommandXReportKkmServer.CommandZReport Global KkmServer KkmServer.jsJs-библиотека для взаимодействия со специальным сервером, посредствомAjax запросов. Дополнительные библиотеки не требуются. KkmServer Программа предназначена для печати и регистрации фискальных/не фискальных чеков на Контрольно-кассовой технике оборудованной фискальным накопителем (далее ККТ). Программа является маленьким HTTP web-сервером и имеет встроенные драйвера ККТ (кроме драйверов Usb-Com). Позволяет печатать/регистрировать чеки с мобильных устройств / планшетов или с настольного ПК из 1с одновременно. Позволяет печатать/регистрировать чеки на KKM подключенных к другим ПК. Есть возможность печати этикеток с штрих-кодами на принтерах этикеток. Так-же возможно использовать ККТ в качестве принтера этикеток. Технология использования - HTTP(Ajax/REST) запрос, данные передаются через JSON; Страница программы Пример использованияПодключаем библиотеку &lt;script src=&quot;./src/kkmserver.js&quot;&gt;&lt;/script&gt;После этого взаимодействие с кассой идет через объект KkmServer. Описываем CallBack/** * Функция вызываемая после обработки команды - обработка возвращаемых данных * @param {{Status,Error,URL,Command,IdCommand,NumDevice}} Rezult - ответ ККM */ function ExecuteSuccess(Rezult) { var Responce = &quot;&quot;; if (Rezult.Status === 0) { Responce = Responce + &quot;Статус: &quot; + &quot;Ok&quot; + &quot;\\r\\n&quot;; } else if (Rezult.Status === 1) { Responce = Responce + &quot;Статус: &quot; + &quot;Выполняется&quot; + &quot;\\r\\n&quot;; } else if (Rezult.Status === 2) { Responce = Responce + &quot;Статус: &quot; + &quot;Ошибка!&quot; + &quot;\\r\\n&quot;; } else if (Rezult.Status === 3) { Responce = Responce + &quot;Статус: &quot; + &quot;Данные не найдены!&quot; + &quot;\\r\\n&quot;; } // Текст ошибки if (Rezult.Error !== undefined &amp;&amp; Rezult.Error !== &quot;&quot;) { Responce = Responce + &quot;Ошибка: &quot; + Rezult.Error + &quot;\\r\\n&quot;; } if (Rezult !== undefined) { var JSon = JSON.stringify(Rezult, null, 4); Responce = Responce + &quot;JSON ответа: \\r\\n&quot; + JSon + &quot;\\r\\n&quot;; } document.getElementById('Responce').textContent = Responce; }ИнициализацияKkmServer.connect('Admin', '').setHookAjaxSuccess(ExecuteSuccess)Выполнение команд KkmServer.depositingCash(2.05); var check = KkmServer.OpenCheck(); check.addRegisterString('Мыло',1,1,1); check.Data.Cash = 1; KkmServer.execute(check.Data);Enjoy HistoryАльфа версии 0.1.0 - Переработан полностью набор методов. Добавлена документация. 0.0.2 - Первая публичная версия × Search results Close "},"KkmServer.CommandDepositingCash.html":{"id":"KkmServer.CommandDepositingCash.html","title":"Class: CommandDepositingCash","body":" KkmServer API Modules KkmServerJs Classes KkmServer.CommandDepositingCashKkmServer.CommandGetDataKKTKkmServer.CommandGetRezultKkmServer.CommandKkmKkmServer.CommandKkmWithAmountKkmServer.CommandKkmWithCashierKkmServer.CommandListKkmServer.CommandOfdReportKkmServer.CommandOpenCashDrawerKkmServer.CommandOpenShiftKkmServer.CommandPaymentCashKkmServer.CommandXReportKkmServer.CommandZReport Global KkmServer Class: CommandDepositingCash KkmServer. CommandDepositingCash new CommandDepositingCash(Amount [, CashierName] [, numDevice]) Команда Внесение денег в кассу Parameters: Name Type Argument Description Amount number Сумма CashierName string &lt;optional&gt; имя кассира numDevice Object &lt;optional&gt; устройство Returns: Type KkmServer.CommandKkmWithAmount × Search results
