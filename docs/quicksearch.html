работки команды - обработка возвращаемых данных * @param {{Status,Error,URL,Command,IdCommand,NumDevice}} Rezult - ответ ККM */ function ExecuteSuccess(Rezult) { var Responce = &quot;&quot;; if (Rezult.Status === 0) { Responce = Responce + &quot;Статус: &quot; + &quot;Ok&quot; + &quot;\\r\\n&quot;; } else if (Rezult.Status === 1) { Responce = Responce + &quot;Статус: &quot; + &quot;Выполняется&quot; + &quot;\\r\\n&quot;; } else if (Rezult.Status === 2) { Responce = Responce + &quot;Статус: &quot; + &quot;Ошибка!&quot; + &quot;\\r\\n&quot;; } else if (Rezult.Status === 3) { Responce = Responce + &quot;Статус: &quot; + &quot;Данные не найдены!&quot; + &quot;\\r\\n&quot;; } // Текст ошибки if (Rezult.Error !== undefined &amp;&amp; Rezult.Error !== &quot;&quot;) { Responce = Responce + &quot;Ошибка: &quot; + Rezult.Error + &quot;\\r\\n&quot;; } if (Rezult !== undefined) { var JSon = JSON.stringify(Rezult, null, 4); Responce = Responce + &quot;JSON ответа: \\r\\n&quot; + JSon + &quot;\\r\\n&quot;; } document.getElementById('Responce').textContent = Responce; }ИнициализацияKkmServer.connect('Admin', '').setHookAjaxSuccess(ExecuteSuccess)Выполнение команд KkmServer.depositingCash(2.05); var check = KkmServer.OpenCheck(); check.addRegisterString('Мыло',1,1,1); check.Data.Cash = 1; KkmServer.execute(check.Data);Enjoy HistoryАльфа версии 0.1.0 - Переработан полностью набор методов. Добавлена документация. 0.0.2 - Первая публичная версия Index kkmserver.js Js-библиотека для взаимодействия со специальным сервером, посредством Ajax запросов. Дополнительные библиотеки не требуются. Version: 0.1.0 Author: Oleg Muraveyko See: Source code on Github https://github.com/Muraveiko/kkmserver Server API part by Dmitriy Garbuz https://kkmserver.ru/KkmServer × Search results Close "},"KkmServer.html":{"id":"KkmServer.html","title":"Namespace: KkmServer","body":" KkmServer API Namespaces KkmServer Classes KkmServer.CheckKkmServer.CommandDepositingCashKkmServer.CommandGetDataKKTKkmServer.Comm
