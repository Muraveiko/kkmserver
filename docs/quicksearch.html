    <script type="text/x-docstrap-searchdb">
    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" KkmServer API Classes KkmAdditionalCheckPropertyKkmCheckKkmCheckPropertyKkmCheckStringKkmCommandKkmCommandCheckKkmCommandListKkmCommandWithAmountKkmCommandWithCashierKkmResponseKkmResponseErrorKkmServerKkmUnit Classes Classes KkmAdditionalCheckProperty KkmCheck KkmCheckProperty KkmCheckString KkmCommand KkmCommandCheck KkmCommandList KkmCommandWithAmount KkmCommandWithCashier KkmResponse KkmResponseError KkmServer Класс для взаимодействия с API KkmUnit × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" KkmServer API Classes KkmAdditionalCheckPropertyKkmCheckKkmCheckPropertyKkmCheckStringKkmCommandKkmCommandCheckKkmCommandListKkmCommandWithAmountKkmCommandWithCashierKkmResponseKkmResponseErrorKkmServerKkmUnit KkmServer.jsJs-библиотека для взаимодействия со специальным сервером(KkmServer), посредствомAjax запросов. Дополнительные библиотеки не требуются. Кратко о KkmServer Программа предназначена для печати и регистрации фискальных/не фискальных чеков на Контрольно-кассовой технике оборудованной фискальным накопителем (далее ККТ). Программа является маленьким HTTP web-сервером и имеет встроенные драйвера ККТ (кроме драйверов Usb-Com). Позволяет печатать/регистрировать чеки с мобильных устройств / планшетов или с настольного ПК из 1с одновременно. Позволяет печатать/регистрировать чеки на KKM подключенных к другим ПК. Есть возможность печати этикеток с штрих-кодами на принтерах этикеток. Так-же возможно использовать ККТ в качестве принтера этикеток. Технология использования - HTTP(Ajax/REST) запрос, данные передаются через JSON; Страница программы Пример использованияСмотрите в ./example/ Благодарность авторуВыразить благодарность и стимулировать дальнейшее развитие библиотеки можно добровольным пожертованиемна яд-кошелек 410013790927405 HistoryАльфа версии 0.2.5 - [в процессе] - возможность работать по патерну проектирования &quot;Команда&quot; 0.2.0 - Извините еще один полный рефакторинг (предыдущий вариант плохо документировался и не получалось сделать автокомплит) 0.1.0 - Переработан полностью набор методов. Добавлена документация. 0.0.2 - Первая публичная версия Index kkmserver.js Js-библиотека для взаимодействия со специальным сервером, посредством Ajax запросов. Дополнительные библиотеки не требуются. Version: 0.2.0 Author: Oleg Muraveyko See: Source code on Github https://github.com/Muraveiko/kkmserver Server API part by Dmitriy Garbuz https://kkmserver.ru/KkmServer × Search results Close "},"KkmAdditionalCheckProperty.html":{"id":"KkmAdditionalCheckProperty.html","title":"Class: KkmAdditionalCheckProperty","body":" KkmServer API Classes KkmAdditionalCheckPropertyKkmCheckKkmCheckPropertyKkmCheckStringKkmCommandKkmCommandCheckKkmCommandListKkmCommandWithAmountKkmCommandWithCashierKkmResponseKkmResponseErrorKkmServerKkmUnit Class: KkmAdditionalCheckProperty KkmAdditionalCheckProperty new KkmAdditionalCheckProperty(print, printInHeader, name, value) Дополнительное свойство чека Parameters: Name Type Description print boolean печатать printInHeader boolean печатать в шапке name string название value string значение тега See: KkmCheck#addAdditionalProps Members NameProp :string Название Type: string Print :boolean печатать Type: boolean PrintInHeader :boolean печатать в шапке Type: boolean Prop :string Значение тега Type: string × Search results Close "},"KkmCheck.html":{"id":"KkmCheck.html","title":"Class: KkmCheck","body":" KkmServer API Classes KkmAdditionalCheckPropertyKkmCheckKkmCheckPropertyKkmCheckStringKkmCommandKkmCommandCheckKkmCommandListKkmCommandWithAmountKkmCommandWithCashierKkmResponseKkmResponseErrorKkmServerKkmUnit Class: KkmCheck KkmCheck new KkmCheck(kkm [, typeCheck]) Конструктор Класса Чек (для работы с фискальным документом или слип-чеком) Parameters: Name Type Argument Default Description kkm KkmServer куда посылать typeCheck number &lt;optional&gt; 0 Тип чека 0 – продажа; 10 – покупка; 1 – возврат продажи; 11 - возврат покупки; 8 - продажа только по ЕГАИС (обычный чек ККМ не печатается) 9 - возврат продажи только по ЕГАИС (обычный чек ККМ не печатается) Example // ранее у Вас должен быть определен // var kkm = new KkmServer(...); var check = new KkmCheck(kkm,0); // 0 - здесь явно указал тип продажа // дальше формируем его check.r(...).t(...).b(...).i(...) // рекомендую использовать шорткаты // или полные варианты addXxxString(), если нужно модифицировать сформированную строку var goodsWithEgais = check.addRegisterString(...); goodsWithEgais.EGAIS = { Barcode: &quot;22N0000154NUCPRZ3R8381461004001003499NKAQ0ZBUVDNV62JQAR69PEV878RO93V&quot;, Ean: &quot;3423290167937&quot;, Volume: 0.7500, }; // и в конце вызываем check.fiscal(); // или .print() Extends KkmCommandCheck Members AdditionalProps :Array.&lt;KkmAdditionalCheckProperty&gt; Дополнительные произвольные реквизиты (не обязательно) пока только 1 строка Type: Array.&lt;KkmAdditionalCheckProperty&gt; Inherited From: KkmCommandCheck#AdditionalProps See: KkmCommandCheck#addAdditionalProps CancelOpenedCheck :boolean Аннулировать открытый чек если ранее чек небыл завершен до конца (устарело) Type: boolean Inherited From: KkmCommandCheck#CancelOpenedCheck Deprecated: Yes Cash :number Наличная оплата Type: number Inherited From: KkmCommandCheck#Cash See: KkmCheck#setTotal KkmCheck#setPayments KkmCommandCheck#setCash CashierName :string|null ФИО Кассира Type: string | null Inherited From: KkmCommandWithCashier#CashierName CashLessType1 :number Безналичная оплата типа 1 (по умолчанию - Оплата картой) Type: number Inherited From: KkmCommandCheck#CashLessType1 See: KkmCheck#setTotal KkmCheck#setPayments KkmCommandCheck#setCashLessType1 CashLessType2 :number Безналичная оплата типа 2 (по умолчанию - Оплата кредитом) Type: number Inherited From: KkmCommandCheck#CashLessType2 See: KkmCheck#setPayments KkmCommandCheck#setCashLessType2 CashLessType3 :number Безналичная оплата типа 3 (по умолчанию - Оплата сертификатом) Type: number Inherited From: KkmCommandCheck#CashLessType3 See: KkmCheck#setPayments KkmCommandCheck#setCashLessType3 CheckProps :Array.&lt;KkmCheckProperty&gt; Дополниельные реквизиты чека (не обязательно) Type: Array.&lt;KkmCheckProperty&gt; Inherited From: KkmCommandCheck#CheckProps See: KkmCommandCheck#addCheckProps CheckStrings :Array.&lt;KkmCheckString&gt; Строки чека Type: Array.&lt;KkmCheckString&gt; Inherited From: KkmCommandCheck#CheckStrings See: KkmCheck#addRegisterString KkmCommandCheck#addRegisterString KkmCommandCheck#addTextString KkmCommandCheck#addBarcodeString KkmCommandCheck#addImageString ClientAddress :string Телефон или е-Майл покупателя, тег ОФД 1008 Если чек не печатается (NotPrint = true) то указывать обязательно Type: string Inherited From: KkmCommandCheck#ClientAddress See: KkmCheck#setEmail KkmCheck#setPhone KkmCommandCheck#setClientAddress ClientId :string Это только для тестов Type: string Inherited From: KkmCommandCheck#ClientId Command :string Название команды, одно из зарегистрированных слов api KkmServer.ru. необходимые реализованы как методы CommandXXX KkmServer. Если Вам потребуется не реализованная команда апи LineLength, то ее можно объявить явно. Type: string Inherited From: KkmCommand#Command Example kkm.execute(new KkmCommand('LineLength')); IdCommand :string Уникальный идентификатор команды Любая строока из 40 символов По этому идентификатору можно запросить результат выполнения команды. Поле не обязательно Type: string Inherited From: KkmCommand#IdCommand See: KkmServer#setIdCommand InnKkm :string ИНН ККМ. Если &quot;&quot; то ККМ ищется только по NumDevice, Если NumDevice = 0 а InnKkm заполнено то ККМ ищется только по InnKkm Type: string Inherited From: KkmCommand#InnKkm See: KkmServer#setInnKkm KkmCommand#setInnKkm IsFiscalCheck :boolean Это фискальный или не фискальный чек При работе через KkmCheck устанавливается автоматически при вызове методов fiscalXxx(), print() в нужное значение Type: boolean Inherited From: KkmCommandCheck#IsFiscalCheck KeySubLicensing :string Kлюч суб-лицензии Type: string Inherited From: KkmCommand#KeySubLicensing See: KkmServer#setKeySubLicensing KktNumber :string Заводской номер ККМ для поиска. Если &quot;&quot; то ККМ ищется только по NumDevice Type: string Inherited From: KkmCommand#KktNumber See: KkmServer.setKktNumber KPP :string КПП организации, нужно только для ЕГАИС Type: string Inherited From: KkmCommandCheck#KPP See: KkmCommandCheck#setKpp NotPrint :boolean Не печатать чек на бумагу Type: boolean Inherited From: KkmCommandCheck#NotPrint See: KkmCheck#fiscalOnly KkmCommandCheck#setNotPrint NumberCopies :number Количество копий документа Type: number Inherited From: KkmCommandCheck#NumberCopies See: KkmCommandCheck#setNumberCopies NumDevice :number|null Номер устройства 0-9 по умолчанию 0 - первое свободное Type: number | null Inherited From: KkmCommand#NumDevice See: KkmServer#setNumDevice TaxVariant :number Система налогообложения (СНО) применяемая для чека. Если не указанно - система СНО настроенная в ККМ по умолчанию 0: Общая СНО - ОСН 1: Упрощенная СНО (Доход) 2: Упрощенная СНО(Доход минус Расход) 3: Единый налог на вмененный доход 4: Единый сельскохозяйственный налог 5: Патентная система налогообложения Комбинация разных СНО не возможна Надо указываеть если ККМ настроена на несколько систем СНО Type: number Inherited From: KkmCommandCheck#TaxVariant See: KkmCommandCheck#setSno KkmCommandCheck#setTaxVariant Timeout :number Время (сек) ожидания выполнения команды. Если За это время команда не выполнилась в статусе вернется результат &quot;NotRun&quot; или &quot;Run&quot; Проверить результат еще не выполненной команды можно командой &quot;GetRezult&quot; Если не указано или 0 - то значение по умолчанию 60 сек. Это поле можно указвать во всех командах Type: number Inherited From: KkmCommand#Timeout TypeCheck :number Тип чека; Тип чека : 0 – продажа; 10 – покупка; 1 – возврат продажи; 11 - возврат покупки; Для новых ККМ: 2 – корректировка продажи; 12 - корректировка покупки 3 – корректировка возврата продажи; 13 - корректировка возврата покупки Значение передается в конструктор класса KkmCheck Type: number Inherited From: KkmCommandCheck#TypeCheck Default Value: 0 Methods addAdditionalProps(print, printInHeader, name, value) Дополнительные свойства чека Parameters: Name Type Description print boolean печатать printInHeader boolean печатать в шапке name string наименование value string значение тега Inherited From: KkmCommandCheck#addAdditionalProps Returns: Type KkmAdditionalCheckProperty addBarcodeString(BarcodeType, Barcode) Добавление печати штрихкода. Parameters: Name Type Description BarcodeType string &quot;EAN13&quot;, &quot;CODE39&quot;, &quot;CODE128&quot;, &quot;QR&quot;, &quot;PDF417&quot; Barcode string Значение Inherited From: KkmCommandCheck#addBarcodeString See: шорткат b() Returns: Type Object Example var barString = check.addBarcodeString(&quot;EAN13&quot;, &quot;1254789547853&quot;); // можно модифицировать сформированную строку barString.BarcodeType = ''; barString.Barcode = ''; addCheckProps(print, printInHeader, teg, value) Добаляет данные по тегам 1005 Адрес оператора по переводу денежных средств (Строка 100) 1016 ИНН оператора по переводу денежных средств (Строка 12) 1026 Наименование оператора по переводу денежных средств (Строка 64) 1044 Операция банковского агента (Строка 24) 1045 Операция банковского субагента (Строка 24) 1073 Телефон банковского агента (Строка 19) 1074 Телефон платежного агента (Строка 19) 1075 Телефона оператора по переводу денежных средств (Строка 19) 1082 Телефон банковского субагента (Строка 19) 1083 Телефон платежного субагента (Строка 19) 1119 Телефон оператора по приему платежей (Строка 19) 1117 адрес электронной почты отправителя чека Parameters: Name Type Description print boolean печатать printInHeader boolean печатать в шапке teg number номер тега value string значение тега Inherited From: KkmCommandCheck#addCheckProps Returns: Type KkmCheckProperty addImageString(Image) Строка с печатью картинки Parameters: Name Type Description Image string Картинка в Base64. Картинка будет преобразована в 2-х цветное изображение - поэтому лучше посылать 2-х цветный bmp Inherited From: KkmCommandCheck#addImageString See: шорткат i() Returns: Type Object Example check.addImageString('').Image = demoImage; // можно модифицировать addRegisterString(name, quantity, price, amount, tax [, department] [, ean13]) Фискальная строка чека Parameters: Name Type Argument Description name string Название товара quantity number Количество price number цена amount number сумма tax number Налогообложение department number &lt;optional&gt; отдел магазина ean13 string &lt;optional&gt; штрих код Overrides: KkmCommandCheck#addRegisterString Returns: Type Object addTextString(Text [, Font] [, Intensity]) Добавляем текстовую строку - При вставке в текст в середину строки символов &quot;&quot; Левая часть строки будет выравнена по левому краю, правая по правому, где 10 - это на сколько меньше станет строка ККТ &gt; - При вставке в текст в середину строки символов &quot;&gt;&quot; Левая часть строки будет выравнена по правому краю, правая по правому, где 10 - отступ от правого края &gt;#10# Parameters: Name Type Argument Description Text string текст для вывода с управляющими кодами Font number &lt;optional&gt; Шрифт 1-4 , 0 - по настройкам ККМ Intensity number &lt;optional&gt; Интесивность 1-15 , 0 - по настройкам ККМ Inherited From: KkmCommandCheck#addTextString Returns: Type Object Example var string4edit = check.addTextString('ЗАГОЛОВОК'); string4edit.Text = '&gt;#0#&lt;' + string4edit.Text; // Добавляем центрирование string4edit.Font=1; // Самый крупный шрифт string4edit.Intensity = 15; b(BarcodeType, Barcode) Шорткат к addBarcodeString. Поддерживает цепочку вызовов. Parameters: Name Type Description BarcodeType string Barcode string Inherited From: KkmCommandCheck#b See: addBarcodeString Returns: Type KkmCheck execute( [successHook]) Выполнить Выполнить для патерна проектирования Команда. Parameters: Name Type Argument Description successHook &lt;optional&gt; по умолчанию обработчик объявленый через hookAjaxSuccess Inherited From: KkmCommand#execute Returns: Type KkmCommand | KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandList | KkmCommandCheck | * fiscal() Фискализация чека Returns: Type KkmCommandCheck fiscalCard() Фискализация оплаты картой Returns: Type KkmCommandCheck Example check.setTotal(100).fiscalCard(); // эквиваленто check.setPayments(0,100).fiscal(); fiscalCash() Фискализация наличкой Returns: Type KkmCommandCheck Example // это удобнее, так как можно заготовить чек и просто повесить на две кнопки выбор способа оплаты check.r(...).r(...).r(...).setTotal(100); // заранее check.fiscalCash(); // на клик // чем еще разбираться с параметрами setPayments check.setPayments(100,0).fiscal(); // эквивалент fiscalOnly() Фискализация чека без печати бумажного требует явного указания типа безналичной оплаты через .setPayments Returns: Type KkmCommandCheck getTotal() Стоимость товаров в чеке, добавленных через метод r() или указанная явно See: KkmCheck#setTotal Returns: Type number i(Image) Шорткат к addImageString . Поддерживает цепочку вызовов. Parameters: Name Type Description Image string Inherited From: KkmCommandCheck#i See: addImageString Returns: Type KkmCheck injectDependencies(kkm) Внедрение исполнителя команды Parameters: Name Type Description kkm KkmServer Inherited From: KkmCommand#injectDependencies print() Печать слип-чека (произвольного документа) Returns: Type KkmCommandCheck r(name, quantity, price, amount, tax [, department] [, ean13]) Шоркат к addRegisterString. Поддерживает цепочку вызовов. Parameters: Name Type Argument Description name string quantity number price number amount number tax number department number &lt;optional&gt; ean13 string &lt;optional&gt; Overrides: KkmCommandCheck#r See: addRegisterString Returns: Type KkmCheck setCash(cash) Parameters: Name Type Description cash number Inherited From: KkmCommandCheck#setCash Returns: Type KkmCommandCheck | KkmCheck setCashierName(cashierName) ФИО кассира Parameters: Name Type Description cashierName string Inherited From: KkmCommandWithCashier#setCashierName Returns: Type KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandCheck setCashLessType1(cashLessType1) Parameters: Name Type Description cashLessType1 number Inherited From: KkmCommandCheck#setCashLessType1 Returns: Type KkmCommandCheck | KkmCheck setCashLessType2(cashLessType2) Parameters: Name Type Description cashLessType2 number Inherited From: KkmCommandCheck#setCashLessType2 Returns: Type KkmCommandCheck | KkmCheck setCashLessType3(cashLessType3) Parameters: Name Type Description cashLessType3 number Inherited From: KkmCommandCheck#setCashLessType3 Returns: Type KkmCommandCheck | KkmCheck setClientAddress(clientAddress) Телефон или емайл покупателя Parameters: Name Type Description clientAddress string Inherited From: KkmCommandCheck#setClientAddress Returns: Type KkmCommandCheck | KkmCheck setEmail(email) Если чек выдается электронно, то в запросе обязательно должно быть заполнено одно из полей: email или phone. Максимальная длина строки – 64 символа. Parameters: Name Type Description email string Электронная почта покупателя Returns: Type KkmCheck setIdCommand(idCommand) Любая строока из 40 символов. По этому идентификатору можно запросить результат выполнения команды. Parameters: Name Type Description idCommand string Inherited From: KkmCommand#setIdCommand Returns: Type KkmCommand | KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandList | KkmCommandCheck setInnKkm(innKkm) ИНН ККМ. Если &quot;&quot; то ККМ ищется только по NumDevice Parameters: Name Type Description innKkm string Inherited From: KkmCommand#setInnKkm Returns: Type KkmCommand | KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandList | KkmCommandCheck setIsFiscalCheck(isFiscal) Это фискальный или не фискальный чек Parameters: Name Type Description isFiscal boolean Inherited From: KkmCommandCheck#setIsFiscalCheck Returns: Type KkmCommandCheck | KkmCheck setKeySubLicensing(keySubLicensing) Kлюч суб-лицензии Parameters: Name Type Description keySubLicensing string Inherited From: KkmCommand#setKeySubLicensing Returns: Type KkmCommand setKktNumber(kktNumber) Заводской номер ККМ для поиска. Если &quot;&quot; то ККМ ищется только по NumDevice Parameters: Name Type Description kktNumber string Inherited From: KkmCommand#setKktNumber Returns: Type KkmCommand | KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandList | KkmCommandCheck setKpp(Kpp) КПП организации, нужно только для ЕГАИС Parameters: Name Type Description Kpp string Inherited From: KkmCommandCheck#setKpp Returns: Type KkmCheck setNotPrint(notPrint) Не печатать чек на бумагу Parameters: Name Type Description notPrint boolean Inherited From: KkmCommandCheck#setNotPrint Returns: Type KkmCommandCheck | KkmCheck setNumberCopies(numberCopies) Количество копий документа Parameters: Name Type Description numberCopies number Inherited From: KkmCommandCheck#setNumberCopies Returns: Type KkmCommandCheck | KkmCheck setNumDevice(numDevice) Номер устройства 0-9 по умолчанию 0 - первое свободное Parameters: Name Type Description numDevice number Inherited From: KkmCommand#setNumDevice Returns: Type KkmCommand | KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandList | KkmCommandCheck setPaymentAddress(paymentAddress) Используется для предотвращения ошибочных регистраций чеков на ККТ зарегистрированных с другим адресом места расчёта (сравнивается со значением в ФН). Максимальная длина строки – 256 символов Parameters: Name Type Description paymentAddress Адрес места расчетов. To Do: попросить реализовать в апи Returns: Type KkmCheck setPayments(cash [, less1] [, less2] [, less3]) Как будет оплачен . Позволяет оперировать до 3х видов настроенных у кассы безналичных расчетов. см методы фискализации и альтернативное указание суммы Parameters: Name Type Argument Default Description cash number Наличными less1 number &lt;optional&gt; 0 Безналичный тип 1 (по умаолчанию карта) less2 number &lt;optional&gt; 0 Безналичный тип 2 less3 number &lt;optional&gt; 0 Безналичный тип 3 See: описание методов оплаты в API KkmCheck#fiscal KkmCheck#fiscalCash KkmCheck#fiscalCard KkmCheck#setTotal setPhone(phone) Если чек выдается электронно, то в запросе обязательно должно быть заполнено одно из полей: email или phone. Максимальная длина строки – 64 символа. Parameters: Name Type Description phone string Телефон покупателя. Передается без префикса «+7». Returns: Type KkmCheck setSno(sno) Система налогообложения. где sno 0 | «osn» – общая СН; 1 | «usn_income» – упрощенная СН(доходы); 2 | «usn_income_outcome» – упрощенная СН (доходы минус расходы); 3 | «envd» – единый налог на вмененный доход; 4 | «esn» – единый сельскохозяйственный налог; 5 | «patent» – патентная СН. Parameters: Name Type Description sno number | string Система налогообложения (см. KkmCommandCheck#TaxVariant) Inherited From: KkmCommandCheck#setSno Returns: Type KkmCommandCheck | KkmCheck Example check.setSno(0);// check.setSno('osn') setTaxVariant() Синоним к setSno Inherited From: KkmCommandCheck#setTaxVariant See: KkmCommandCheck#setSno setTimeout(timeout) Максимальное время за которое должна исполниться команда на сервере Parameters: Name Type Description timeout number Inherited From: KkmCommand#setTimeout Returns: Type KkmCommand | KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandList | KkmCommandCheck setTotal(amount) Сумма продажи Данный метод для явного указания общей суммы товаров в чеке перед вызовом фискализации методами fiscalCash или fiscalCard также сумма накапливается при добавлении строк методом r(). Если оплата наличными, то полученные от покупателя деньги - в чеке будет строка сдача. Parameters: Name Type Description amount number При оплате наличными не менее стоимости товаров See: KkmCheck#getTotal Returns: Type KkmCheck t(Text, Font, Intensity) Шорткат к addTextString. Поддерживает цепочку вызовов. Parameters: Name Type Description Text string Font number Intensity number Inherited From: KkmCommandCheck#t See: addTextString Returns: Type KkmCheck × Search results Close "},"KkmCheckProperty.html":{"id":"KkmCheckProperty.html","title":"Class: KkmCheckProperty","body":" KkmServer API Classes KkmAdditionalCheckPropertyKkmCheckKkmCheckPropertyKkmCheckStringKkmCommandKkmCommandCheckKkmCommandListKkmCommandWithAmountKkmCommandWithCashierKkmResponseKkmResponseErrorKkmServerKkmUnit Class: KkmCheckProperty KkmCheckProperty new KkmCheckProperty(print, printInHeader, teg, value) Свойство чека Parameters: Name Type Description print boolean печатать printInHeader boolean печатать в шапке teg number номер тега value string значение тега See: KkmCheck#addCheckProps Members Print :boolean печатать Type: boolean PrintInHeader :boolean печатать в шапке Type: boolean Prop :string Значение тега Type: string Teg :number Номер тега 1005 Адрес оператора по переводу денежных средств (Строка 100) 1016 ИНН оператора по переводу денежных средств (Строка 12) 1026 Наименование оператора по переводу денежных средств (Строка 64) 1044 Операция банковского агента (Строка 24) 1045 Операция банковского субагента (Строка 24) 1073 Телефон банковского агента (Строка 19) 1074 Телефон платежного агента (Строка 19) 1075 Телефона оператора по переводу денежных средств (Строка 19) 1082 Телефон банковского субагента (Строка 19) 1083 Телефон платежного субагента (Строка 19) 1119 Телефон оператора по приему платежей (Строка 19) 1117 адрес электронной почты отправителя чека Type: number × Search results Close "},"KkmCheckString.html":{"id":"KkmCheckString.html","title":"Class: KkmCheckString","body":" KkmServer API Classes KkmAdditionalCheckPropertyKkmCheckKkmCheckPropertyKkmCheckStringKkmCommandKkmCommandCheckKkmCommandListKkmCommandWithAmountKkmCommandWithCashierKkmResponseKkmResponseErrorKkmServerKkmUnit Class: KkmCheckString KkmCheckString new KkmCheckString() Общая структура для описания строк чека Members BarCode :null|Object штрихкод Type: null | Object Properties: Name Type Description BarcodeType string Barcode string See: KkmCheck#addBarcodeString PrintImage :null|Object Картинка Type: null | Object Properties: Name Type Description Image string See: KkmCheck#addImageString PrintText :null|Object текстовая строка Type: null | Object Properties: Name Type Description Text string Font number Intensity number See: KkmCheck#addTextString Register :null|Object регистрация продажи Type: null | Object Properties: Name Type Description Name string Quantity number Price number Amount number Department number Tax number EAN13 string EGAIS object See: KkmCheck#addRegisterString × Search results Close "},"KkmCommand.html":{"id":"KkmCommand.html","title":"Class: KkmCommand","body":" KkmServer API Classes KkmAdditionalCheckPropertyKkmCheckKkmCheckPropertyKkmCheckStringKkmCommandKkmCommandCheckKkmCommandListKkmCommandWithAmountKkmCommandWithCashierKkmResponseKkmResponseErrorKkmServerKkmUnit Class: KkmCommand KkmCommand new KkmCommand(command [, numDevice]) Базовая структура запроса к серверу Parameters: Name Type Argument Description command string Имя команды numDevice number &lt;optional&gt; устройство Members Command :string Название команды, одно из зарегистрированных слов api KkmServer.ru. необходимые реализованы как методы CommandXXX KkmServer. Если Вам потребуется не реализованная команда апи LineLength, то ее можно объявить явно. Type: string Example kkm.execute(new KkmCommand('LineLength')); IdCommand :string Уникальный идентификатор команды Любая строока из 40 символов По этому идентификатору можно запросить результат выполнения команды. Поле не обязательно Type: string See: KkmServer#setIdCommand InnKkm :string ИНН ККМ. Если &quot;&quot; то ККМ ищется только по NumDevice, Если NumDevice = 0 а InnKkm заполнено то ККМ ищется только по InnKkm Type: string See: KkmServer#setInnKkm KkmCommand#setInnKkm KeySubLicensing :string Kлюч суб-лицензии Type: string See: KkmServer#setKeySubLicensing KktNumber :string Заводской номер ККМ для поиска. Если &quot;&quot; то ККМ ищется только по NumDevice Type: string See: KkmServer.setKktNumber NumDevice :number|null Номер устройства 0-9 по умолчанию 0 - первое свободное Type: number | null See: KkmServer#setNumDevice Timeout :number Время (сек) ожидания выполнения команды. Если За это время команда не выполнилась в статусе вернется результат &quot;NotRun&quot; или &quot;Run&quot; Проверить результат еще не выполненной команды можно командой &quot;GetRezult&quot; Если не указано или 0 - то значение по умолчанию 60 сек. Это поле можно указвать во всех командах Type: number &lt;inner&gt; kkmInject :KkmServer Type: KkmServer Methods execute( [successHook]) Выполнить Выполнить для патерна проектирования Команда. Parameters: Name Type Argument Description successHook &lt;optional&gt; по умолчанию обработчик объявленый через hookAjaxSuccess Returns: Type KkmCommand | KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandList | KkmCommandCheck | * injectDependencies(kkm) Внедрение исполнителя команды Parameters: Name Type Description kkm KkmServer setIdCommand(idCommand) Любая строока из 40 символов. По этому идентификатору можно запросить результат выполнения команды. Parameters: Name Type Description idCommand string Returns: Type KkmCommand | KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandList | KkmCommandCheck setInnKkm(innKkm) ИНН ККМ. Если &quot;&quot; то ККМ ищется только по NumDevice Parameters: Name Type Description innKkm string Returns: Type KkmCommand | KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandList | KkmCommandCheck setKeySubLicensing(keySubLicensing) Kлюч суб-лицензии Parameters: Name Type Description keySubLicensing string Returns: Type KkmCommand setKktNumber(kktNumber) Заводской номер ККМ для поиска. Если &quot;&quot; то ККМ ищется только по NumDevice Parameters: Name Type Description kktNumber string Returns: Type KkmCommand | KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandList | KkmCommandCheck setNumDevice(numDevice) Номер устройства 0-9 по умолчанию 0 - первое свободное Parameters: Name Type Description numDevice number Returns: Type KkmCommand | KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandList | KkmCommandCheck setTimeout(timeout) Максимальное время за которое должна исполниться команда на сервере Parameters: Name Type Description timeout number Returns: Type KkmCommand | KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandList | KkmCommandCheck × Search results Close "},"KkmCommandCheck.html":{"id":"KkmCommandCheck.html","title":"Class: KkmCommandCheck","body":" KkmServer API Classes KkmAdditionalCheckPropertyKkmCheckKkmCheckPropertyKkmCheckStringKkmCommandKkmCommandCheckKkmCommandListKkmCommandWithAmountKkmCommandWithCashierKkmResponseKkmResponseErrorKkmServerKkmUnit Class: KkmCommandCheck KkmCommandCheck new KkmCommandCheck( [typeCheck]) Структура запроса к апи для работы с чеком советую использовать обертку над командой Parameters: Name Type Argument Default Description typeCheck number &lt;optional&gt; 0 Тип чека See: KkmCheck Extends KkmCommandWithCashier Members AdditionalProps :Array.&lt;KkmAdditionalCheckProperty&gt; Дополнительные произвольные реквизиты (не обязательно) пока только 1 строка Type: Array.&lt;KkmAdditionalCheckProperty&gt; See: KkmCommandCheck#addAdditionalProps CancelOpenedCheck :boolean Аннулировать открытый чек если ранее чек небыл завершен до конца (устарело) Type: boolean Deprecated: Yes Cash :number Наличная оплата Type: number See: KkmCheck#setTotal KkmCheck#setPayments KkmCommandCheck#setCash CashierName :string|null ФИО Кассира Type: string | null Inherited From: KkmCommandWithCashier#CashierName CashLessType1 :number Безналичная оплата типа 1 (по умолчанию - Оплата картой) Type: number See: KkmCheck#setTotal KkmCheck#setPayments KkmCommandCheck#setCashLessType1 CashLessType2 :number Безналичная оплата типа 2 (по умолчанию - Оплата кредитом) Type: number See: KkmCheck#setPayments KkmCommandCheck#setCashLessType2 CashLessType3 :number Безналичная оплата типа 3 (по умолчанию - Оплата сертификатом) Type: number See: KkmCheck#setPayments KkmCommandCheck#setCashLessType3 CheckProps :Array.&lt;KkmCheckProperty&gt; Дополниельные реквизиты чека (не обязательно) Type: Array.&lt;KkmCheckProperty&gt; See: KkmCommandCheck#addCheckProps CheckStrings :Array.&lt;KkmCheckString&gt; Строки чека Type: Array.&lt;KkmCheckString&gt; See: KkmCheck#addRegisterString KkmCommandCheck#addRegisterString KkmCommandCheck#addTextString KkmCommandCheck#addBarcodeString KkmCommandCheck#addImageString ClientAddress :string Телефон или е-Майл покупателя, тег ОФД 1008 Если чек не печатается (NotPrint = true) то указывать обязательно Type: string See: KkmCheck#setEmail KkmCheck#setPhone KkmCommandCheck#setClientAddress ClientId :string Это только для тестов Type: string Command :string Название команды, одно из зарегистрированных слов api KkmServer.ru. необходимые реализованы как методы CommandXXX KkmServer. Если Вам потребуется не реализованная команда апи LineLength, то ее можно объявить явно. Type: string Inherited From: KkmCommand#Command Example kkm.execute(new KkmCommand('LineLength')); IdCommand :string Уникальный идентификатор команды Любая строока из 40 символов По этому идентификатору можно запросить результат выполнения команды. Поле не обязательно Type: string Inherited From: KkmCommand#IdCommand See: KkmServer#setIdCommand InnKkm :string ИНН ККМ. Если &quot;&quot; то ККМ ищется только по NumDevice, Если NumDevice = 0 а InnKkm заполнено то ККМ ищется только по InnKkm Type: string Inherited From: KkmCommand#InnKkm See: KkmServer#setInnKkm KkmCommand#setInnKkm IsFiscalCheck :boolean Это фискальный или не фискальный чек При работе через KkmCheck устанавливается автоматически при вызове методов fiscalXxx(), print() в нужное значение Type: boolean KeySubLicensing :string Kлюч суб-лицензии Type: string Inherited From: KkmCommand#KeySubLicensing See: KkmServer#setKeySubLicensing KktNumber :string Заводской номер ККМ для поиска. Если &quot;&quot; то ККМ ищется только по NumDevice Type: string Inherited From: KkmCommand#KktNumber See: KkmServer.setKktNumber KPP :string КПП организации, нужно только для ЕГАИС Type: string See: KkmCommandCheck#setKpp NotPrint :boolean Не печатать чек на бумагу Type: boolean See: KkmCheck#fiscalOnly KkmCommandCheck#setNotPrint NumberCopies :number Количество копий документа Type: number See: KkmCommandCheck#setNumberCopies NumDevice :number|null Номер устройства 0-9 по умолчанию 0 - первое свободное Type: number | null Inherited From: KkmCommand#NumDevice See: KkmServer#setNumDevice TaxVariant :number Система налогообложения (СНО) применяемая для чека. Если не указанно - система СНО настроенная в ККМ по умолчанию 0: Общая СНО - ОСН 1: Упрощенная СНО (Доход) 2: Упрощенная СНО(Доход минус Расход) 3: Единый налог на вмененный доход 4: Единый сельскохозяйственный налог 5: Патентная система налогообложения Комбинация разных СНО не возможна Надо указываеть если ККМ настроена на несколько систем СНО Type: number See: KkmCommandCheck#setSno KkmCommandCheck#setTaxVariant Timeout :number Время (сек) ожидания выполнения команды. Если За это время команда не выполнилась в статусе вернется результат &quot;NotRun&quot; или &quot;Run&quot; Проверить результат еще не выполненной команды можно командой &quot;GetRezult&quot; Если не указано или 0 - то значение по умолчанию 60 сек. Это поле можно указвать во всех командах Type: number Inherited From: KkmCommand#Timeout TypeCheck :number Тип чека; Тип чека : 0 – продажа; 10 – покупка; 1 – возврат продажи; 11 - возврат покупки; Для новых ККМ: 2 – корректировка продажи; 12 - корректировка покупки 3 – корректировка возврата продажи; 13 - корректировка возврата покупки Значение передается в конструктор класса KkmCheck Type: number Default Value: 0 Methods addAdditionalProps(print, printInHeader, name, value) Дополнительные свойства чека Parameters: Name Type Description print boolean печатать printInHeader boolean печатать в шапке name string наименование value string значение тега Returns: Type KkmAdditionalCheckProperty addBarcodeString(BarcodeType, Barcode) Добавление печати штрихкода. Parameters: Name Type Description BarcodeType string &quot;EAN13&quot;, &quot;CODE39&quot;, &quot;CODE128&quot;, &quot;QR&quot;, &quot;PDF417&quot; Barcode string Значение See: шорткат b() Returns: Type Object Example var barString = check.addBarcodeString(&quot;EAN13&quot;, &quot;1254789547853&quot;); // можно модифицировать сформированную строку barString.BarcodeType = ''; barString.Barcode = ''; addCheckProps(print, printInHeader, teg, value) Добаляет данные по тегам 1005 Адрес оператора по переводу денежных средств (Строка 100) 1016 ИНН оператора по переводу денежных средств (Строка 12) 1026 Наименование оператора по переводу денежных средств (Строка 64) 1044 Операция банковского агента (Строка 24) 1045 Операция банковского субагента (Строка 24) 1073 Телефон банковского агента (Строка 19) 1074 Телефон платежного агента (Строка 19) 1075 Телефона оператора по переводу денежных средств (Строка 19) 1082 Телефон банковского субагента (Строка 19) 1083 Телефон платежного субагента (Строка 19) 1119 Телефон оператора по приему платежей (Строка 19) 1117 адрес электронной почты отправителя чека Parameters: Name Type Description print boolean печатать printInHeader boolean печатать в шапке teg number номер тега value string значение тега Returns: Type KkmCheckProperty addImageString(Image) Строка с печатью картинки Parameters: Name Type Description Image string Картинка в Base64. Картинка будет преобразована в 2-х цветное изображение - поэтому лучше посылать 2-х цветный bmp See: шорткат i() Returns: Type Object Example check.addImageString('').Image = demoImage; // можно модифицировать addRegisterString(name, quantity, price, amount, tax [, department] [, ean13]) Фискальная строка чека Parameters: Name Type Argument Description name string Название товара quantity number Количество price number цена amount number сумма tax number Налогообложение department number &lt;optional&gt; отдел магазина ean13 string &lt;optional&gt; штрих код Returns: Type Object addTextString(Text [, Font] [, Intensity]) Добавляем текстовую строку - При вставке в текст в середину строки символов &quot;&quot; Левая часть строки будет выравнена по левому краю, правая по правому, где 10 - это на сколько меньше станет строка ККТ &gt; - При вставке в текст в середину строки символов &quot;&gt;&quot; Левая часть строки будет выравнена по правому краю, правая по правому, где 10 - отступ от правого края &gt;#10# Parameters: Name Type Argument Description Text string текст для вывода с управляющими кодами Font number &lt;optional&gt; Шрифт 1-4 , 0 - по настройкам ККМ Intensity number &lt;optional&gt; Интесивность 1-15 , 0 - по настройкам ККМ Returns: Type Object Example var string4edit = check.addTextString('ЗАГОЛОВОК'); string4edit.Text = '&gt;#0#&lt;' + string4edit.Text; // Добавляем центрирование string4edit.Font=1; // Самый крупный шрифт string4edit.Intensity = 15; b(BarcodeType, Barcode) Шорткат к addBarcodeString. Поддерживает цепочку вызовов. Parameters: Name Type Description BarcodeType string Barcode string See: addBarcodeString Returns: Type KkmCheck execute( [successHook]) Выполнить Выполнить для патерна проектирования Команда. Parameters: Name Type Argument Description successHook &lt;optional&gt; по умолчанию обработчик объявленый через hookAjaxSuccess Inherited From: KkmCommand#execute Returns: Type KkmCommand | KkmCommandWithCashier | KkmCommandWithAmount | KkmCommandList | KkmCommandCheck | * i(Image) Шорткат к addImageString . Поддерживает цепочку вызовов. Parameters: Name Type Description Image string See: addImageString Returns: Type KkmCheck injectDependencies(kkm) Внедрение исполнителя команды Parameters: Name Type Description kkm KkmServe мер ККТ (из налоговой) OnOff boolean выключена-включенна Active boolean автивна/неактивна (на связи) Command string ???? FN_IsFiscal boolean Кассовый принтер или фискальный аппарат FN_MemOverflowl boolean Приближается переполнение фискального накопителя FN_DateEnd string Когда нужно менять фискальный накопитель OFD_Error string Если не пусто, то сообщение об ошибке обмена с ОФД OFD_NumErrorDoc number Количество не переданных документов в ОФД OFD_DateErrorDoc string Дата первого не переданного документа в ОФД SessionState number Статус сессии 1-Закрыта, 2-Открыта, 3-Открыта, но закончилась (3 статус на старых ККМ может быть не опознан) FFDVersion string FFDVersionFN string FFDVersionKKT string PaperOver boolean Закончилась бумага BalanceCash number Остаток наличных LessType1 string Название 1 типа безналичных расчетов LessType2 string Название 2 типа безналичных расчетов LessType3 string Название 3 типа безналичных расчетов LicenseExpirationDate string Rezult KkmResponse &lt;optional&gt; ответ на запрос о выполнении команды ListUnit Array.&lt;KkmUnit&gt; &lt;optional&gt; Список подключенных устройств Members Command :string Команда апи KkmCommand#Command Type: string Error :string Пустая строка или текст ошибки Type: string IdCommand :string Уникальный идентификатор комманды, назначенный вами или присвоенный сервером. Type: string NumDevice :number Номер устройства выполневшего команду Type: number Status :number Status Статус исполнения Ok = 0,Run(Запущено на выполнение) = 1,Error = 2, NotFound(устройство не найдено) = 3,NotRun = 4 Type: number UnitName :string Название устройства Type: string × Search results Close "},"KkmResponseError.html":{"id":"KkmResponseError.html","title":"Class: KkmResponseError","body":" KkmServer API Classes KkmAdditionalCheckPropertyKkmCheckKkmCheckPropertyKkmCheckStringKkmCommandKkmCommandCheckKkmCommandListKkmCommandWithAmountKkmCommandWithCashierKkmResponseKkmResponseErrorKkmServerKkmUnit Class: KkmResponseError KkmResponseError new K vice number целое 0-9 Returns: Type KkmServer &lt;inner&gt; funError(xhr, status) Встроенный обработчик ошибки сети при запросе к серверу Parameters: Name Type Description xhr status See: назначить свой hookAjaxFail &lt;inner&gt; funSuccess(result) Встроенный обработчик успешного запроса к серверу Parameters: Name Type Description result KkmResponse | object See: назначить свой hookAjaxSuccess Type Definitions KkmApiСallback(ответ) Описание интерфейса для функции обратного вызова Parameters: Name Type Description ответ KkmResponse от АПИ See: установка хука × Search results Close "},"KkmUnit.html":{"id":"KkmUnit.html","title":"Class: KkmUnit","body":" KkmServer API Classes KkmAdditionalCheckPropertyKkmCheckKkmCheckPropertyKkmCheckStringKkmCommandKkmCommandCheckKkmCommandListKkmCommandWithAmountKkmCommandWithCashierKkmResponseKkmResponseErrorKkmServerKkmUnit Class: KkmUnit KkmUnit new KkmUnit() Информация об одном устройстве в списке подключенных Properties: Name Type Description NumDevice number Номер [1-9] устройства на сервере IdDevice string Уникальный ид, присвоенный сервером OnOff boolean Включено Active boolean Активно TypeDevice string IdTypeDevice string IP string Если подключено по сети NameDevice string UnitName string KktNumber string Заводской номер кассового аппарата INN string ИНН организации NameOrganization string Наименование организации TaxVariant number При нескольких СНО через запятую, например: &quot;0,3,5&quot; AddDate string Когда добавлено на сервере OFD_Error string Если не пусто, то сообщение об ошибке обмена с ОФД OFD_NumErrorDoc number Количество не переданных документов в ОФД OFD_DateErrorDoc string Дата первого не переданного документа в ОФД FN_DateEnd string Когда нужно менять фискальный накопитель FN_MemOverflowl boolean Приближается переполнение фискального накопителя FN_IsFiscal boolean Кассовый принтер или фискальный аппарат PaperOver boolean Закончилась бумага See: KkmServer#CommandList KkmServer#doGetList × Search results Close "     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
